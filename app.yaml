runtime: nodejs18
api_version: 1
threadsafe: yes


env_variables: 
  BUCKET_NAME: "vtai-todo"

handlers:
- url: /
  static_files: dist/vtai-todo-app-frontend/index.html
  upload: dist/vtai-todo-app-frontend/index.html

- url: /
  static_dir: dist/vtai-todo-app-frontend

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE