<div class="main-container">

    <mat-toolbar-row>
        <button mat-fab extended color="accent" class="strokeButton" (click)="addEditTodo(todo)">
            <mat-icon>add</mat-icon>
            New Todo
        </button>
    </mat-toolbar-row>

    <div class="listView scrollbar-hidden">
        <mat-list role="list" *ngFor="let todo of todoList">
            <app-todo-item [todo]='todo' [language]="currentLanguage" (editTask)="addEditTodo(todo)"
                (deleteTask)="deleteTodo(todo)"></app-todo-item>
        </mat-list>
    </div>
</div>
