<mat-toolbar color="primary" class="topNav">
    <mat-icon>
        account_circle
    </mat-icon>
    <div class="userContainer">
        <p class="headerText">{{loggedUser.first_name + ' '+ loggedUser.last_name}}</p>
        <!-- <p class="subHeader">Admin</p> -->
    </div>
    <span class="example-spacer">

    </span>
    <div appShowHide>
        <button mat-flat-button color="white" [matMenuTriggerFor]="menu"><mat-icon>language</mat-icon>Translate
        </button>
        <mat-menu #menu="matMenu">
            <mat-option *ngFor="let language of languages" [value]="language">
                <button mat-menu-item (click)="translate2(language)">
                    <span>{{language.lang}}</span>
                </button>
            </mat-option>
        </mat-menu>
    </div>


    <button mat-icon-button class="example-icon" (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
