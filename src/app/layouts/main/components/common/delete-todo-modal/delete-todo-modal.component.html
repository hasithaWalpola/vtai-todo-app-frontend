<h1 mat-dialog-title>Delete Todo</h1>
<div mat-dialog-content class="content">

    <p class="createdAtStyles">
        Are you sure you want to delete this todo item.<br>
        This action cannot be undone.
    </p>

</div>
<div class="buttonActions" mat-dialog-actions>
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button cdkFocusInitial color="warn" (click)="deleteTodo()">Delete</button>
</div>
