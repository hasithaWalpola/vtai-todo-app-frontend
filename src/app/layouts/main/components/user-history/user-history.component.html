<button class="button" mat-icon-button color="primary" (click)="backButton()">
    <mat-icon>keyboard_backspace</mat-icon>
</button>
<div class="mainContainer scrollbar-hidden">
    <h3 class="button" color="primary">
        Translation History
    </h3>
    <mat-list role="list" *ngFor="let history of userHistory">
        <p class="desc">{{selectedUser.name}} changed the language to {{history.language}} </p>
        <p class="desc">{{history.createdAt}} </p>
    </mat-list>

    <p *ngIf="userHistory?.length === 0">
        No history recorded yet !
    </p>
</div>
