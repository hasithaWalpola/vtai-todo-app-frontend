<mat-card class="my-custom-theme">
    <mat-card-title>Create your account</mat-card-title>
    <mat-card-content>
        <div class="form">
            <form [formGroup]="form" (ngSubmit)="submit()">

                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="First Name" formControlName="first_name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Last Name" formControlName="last_name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Confirm Password"
                            formControlName="conirm_password">
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

            </form>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button class='button' type="submit" mat-raised-button color="primary" (click)="submit()">Signup</button>
        <p class="secondHeader">Already have an account<span class="boldText" (click)="goToLoginPage()"> Login</span>
        </p>
    </mat-card-actions>
</mat-card>
